<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>HTML Practice Page</title>
        <link rel="stylesheet" href="loginstyle.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <div class="header">
            <div class="navbar">
                <h1 class="logo">Dune Clicker</h1>
                <ul>
                    <li><a href="HomePage.html">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </head>
    <body style="font-family: 'Jost', sans-serif;">
        <script src="loginscript.js"></script>
        <div class="wrapper">
            <div class="button-box">
                <div id="btnCover"></div>
                <button id="loginToggle" type="button" class="toggle-btn" onclick="loginSlider()">Login</button>
                <button style="color: white;" id="registerToggle" type="button" class="toggle-btn" onclick="registerSlider()">Register</button>
            </div>
            <div id="login" class="input-group">
                <form class="input-box">
                    <input id="usernameInput" type="text" placeholder="Username" required>
                    <i class='bx bxs-user'></i>
                </form>
                <form class="input-box">
                    <input id="passwordInput" type="password" placeholder="Password" required>
                    <i class='bx bxs-lock-alt'></i>
                </form>
                <div class="remember-forgot">
                    <label><input type="checkbox"> Remember me</label>
                    <a href="#">Forgot password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
            </div>
            <div id="register" class="input-group" hidden="true">
                <form class="input-box">
                    <input id="usernameInputReg" type="text" placeholder="Username" required>
                    <i class='bx bxs-user'></i>
                </form>
                <form class="input-box">
                    <input id="emailInputReg" type="text" placeholder="Email" required>
                    <i class='bx bxs-user'></i>
                </form>
                <form class="input-box">
                    <input id="passwordInputReg" type="password" placeholder="Password" required>
                    <i class='bx bxs-lock-alt'></i>
                </form>
                <label><input  id="tosCheck" type="checkbox" required> I agree to the terms and conditions</label>
                <button type="submit" class="btn">Register</button>
            </div>    
        </div>
    </body>
</html>
